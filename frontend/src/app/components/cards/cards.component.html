<head>
  <link href="https://unpkg.com/angular-calendar@0.28.22/css/angular-calendar.css" rel="stylesheet">
</head>


<div class="row">
  <div class="col-md-8"  *ngFor="let decks of decksList">
    {{decks}}
  </div>
  <div class="col-md-3 border">
    <form class="form" #loginForm="ngForm" (ngSubmit)="createAnkiDeck()">
      <h3 style="margin-top:-10px">Create deck</h3>
      <div class="form-group row">
        <label for="name">Name</label>
        <input type="text" class="form-control" [(ngModel)]="deckName" id="name" name="name"
          placeholder="Name" required>
      </div>
      <div class="form-group">
        <button class="btn btn-secondary btn-custom">Create Deck</button>
      </div>
    </form>
  </div>
  <div class="col-md-1"><button class="btn btn-default" (click)="logout()">Log out</button></div>
</div>
