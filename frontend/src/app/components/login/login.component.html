<div class="row">
  <span class="col-md-4"></span>
  <div class="col-md-4 border">
    <form class="form" #loginForm="ngForm" (ngSubmit)="login()">
      <h3 style="margin-top:-10px">Login</h3>
      <div class="form-group row">
        <label for="username">Username</label>
        <input type="text" class="form-control" [(ngModel)]="user.username" id="username" name="username"
          placeholder="Username" required>
      </div>
      <div class="form-group row">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password"
          required minlength="1">
      </div>
      <div class="flex-row">
        <div class="form-group">
          <button class="btn btn-secondary pull-right btn-custom" [disabled]="!loginForm.form.valid">Connexion</button>
        </div>
        <div class="form-group">
          <button class="btn btn-secondary pull-left btn-custom" routerLink="/register"> sign in </button>
        </div>
      </div>
    </form>
  </div>
  <span class="col-md-4"></span>
</div>
